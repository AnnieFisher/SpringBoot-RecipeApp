<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient List</title>

    <!--bootstrap css cdn-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>

    <!--boostrap js cdn-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light">
                <div class="card-header">
                    <h1 class="card-title text-center bg-dark text-white">Ingredients</h1>
                </div>
                <div class="card-body">
                    <div class="list-group-flush row" th:each="ingredient : ${recipe.ingredients}">
                        <div class="col-sm-9">
                            <a href="" th:href="@{'/recipe/' + ${recipe.id} +'/ingredient/'+ ${ingredient.id} + '/show'}" class="list-group-item" th:text="${#numbers.formatDecimal(ingredient.amount,0,2)}
                                    +' ' +${ingredient.uom.description}+' '  +${ingredient.description}"></a>
                        </div>
                        <div class="col-sm-3">
                            <div style="margin: 5px 0 5px 0">
                                <a href="" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}" class="btn btn-light btn-sm">Update</a>
                                <a href="" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}" class="btn btn-light btn-sm">Delete</a>
                             </div>
                        </div>
                    </div>
                 </div>
            </div>
         </div>
    </div>
</div>





<!--<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>-->

</body>
</html>
